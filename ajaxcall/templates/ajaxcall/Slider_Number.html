<div class="form-group row">
  <label for="input{{ name }}" class="col-sm-2 col-form-label">{{ data.Name }}</label>
  <div class="col-sm-10">
    <input type="number" class="form-control" name='{{ name }}' id="input{{ name }}"  fsub={{Form_Name}} value="{{ value }}" step="{{ data.step }}" min="{{ data.min }}" max="{{ data.min }}">
  </div>
</div>

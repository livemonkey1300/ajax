<div class="form-group row">
  <label for="input{{ name }}" class="col-sm-2 col-form-label">{{ name }}</label>
  <div class="col-sm-10">
  <select class="form-control form-control-lg"  name='{{ name }}' id="input{{ name }}"  fsub={{Form_Name}}>
    {% for i in data %}
    <option value="{{i.id}}" {% if i.id == value.0 %}selected{% endif %} >{{ i.Value }}</option>
    {% endfor %}
  </select>
  </div>
</div>
